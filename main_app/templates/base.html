{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" /> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'scripts/main.js' %}" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>The Hiking Journal - {% block title %} {% endblock%} </title>
</head>
    <body>

        <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a role="button" class="navbar-burger is-active" aria-label="menu" aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div class="navbar-menu is-active">
                <div class="navbar-start">
                    <a class="navbar-item" href="{% url 'home' %}">
                        <i class="fas fa-hiking fa-2x logo"></i>
                        <span class="site-name">The Hiking Journal</span>
                    </a>
                    <a class="navbar-item about" href="{% url 'about' %}">About</a>
                </div>
                <div class="navbar-end">
                    <a class="navbar-item signup-button"> Sign Up </a>
                    <a class="navbar-item login-button">Login</a>
                </div>
            </div>
        </nav>

        {% block content %} 
        {% endblock %}

        <footer class="footer">
            <div class="content has-text-centered">
                <p class="contact-info">
                    <a class="developer-name"> By Jenna Waffensmith </a>
                    <br>
                    <a class="contact-icon" href="https://github.com/jwaffensmith" target="_blank"><i class="fab fa-github-square fa-2x"></i></a>
                    <a class="contact-icon" href="https://www.linkedin.com/in/jennawaffensmith/" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
                </p>
            </div>
        </footer>
    </body>
</html class="has-navbar-fixed-top">
